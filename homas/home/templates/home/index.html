{%extends 'home/base.html'%}
{% load bootstrap4 %}

         {% block content %}
          {{block.super}}
      <div style="text-align:center" class="container">
         <div class="row">

          {% for week in weeks %}

           <div class="col-sm-4">
          <div class="card text-center" style="width: 18rem;">
              <img class="card-img-top" src="{{ week.image.url}}" alt="Card image cap">

                  <div class="card-body">
                    <p>{{week.quote}}</p>
                    <button type="button" class="btn btn-outline-primary"><a href="{% url 'week-detail' week.id %}">{{ week.name }}</a></button>

                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
